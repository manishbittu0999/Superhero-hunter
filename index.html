<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Hunter</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/8c43ba49d3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index_style.css">
</head>
<body>
    <!-- jumbotron for the main container -->

    <div class="jumbotron container">

        <h1 class="display-4">Search your SuperHero or Villain</h1>

        <hr class="my-4">

        <div class="input-group mb-3">
            <input type="text" placeholder="Enter the name of your favourite Superhero" id="hero-name">
            <button class="btn btn-success btn-lg" id="btn-search">Search</button>
            <button class="btn btn-danger btn-lg" id="btn-favourite"><i class="fa fa-heart"> My Favourites</i></button>

        </div>


        <!-- Div to show autocomplete items -->

        <div id="auto-complete-container">
            <ul id="auto-complete" class="list-group">

            </ul>

        </div>
    </div>


    <script type="text/javascript" src="index_script.js"></script>

</body>
</html>
